<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lotteria online</title>
</head>
<body>
	<lottery-container>
		<declaration>
			<img class="image" alt="Immagine numero 1 lotteria" src="https://srv-store5.gofile.io/download/RpXHzU/apple.svg" name="apple" />
			<img class="image" alt="Immagine numero 3 lotteria" src="https://srv-store5.gofile.io/download/RpXHzU/banana.svg" name="banana" />
			<img class="image" alt="Immagine numero 4 lotteria" src="https://srv-store5.gofile.io/download/RpXHzU/strawberry.svg" name="strawberry" />
		</declaration>

		<images-container>
			<div class="slot"></div>
			<div class="slot"></div>
			<div class="slot"></div>
			<div class="result hidden"></div>
		</images-container>

		<cta-container>
			<button class="start">Spin</button>
		</cta-container>
	</lottery-container>

	<script src="js/script.js"></script>
</body>
</html>
